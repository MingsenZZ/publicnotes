    <meta property="og:url" content="https://newzone.top/services/dockers-on-nas/srs-stack.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="SRS Stack - 直播推流"><meta property="og:description" content="SRS 是一个免费开源的实时视频服务器应用，通过 SRS Stack 能够轻松在多平台上进行简单高效的直播同步推流部署。 在我的日常工作和学习中，我通常会开启直播，但如果推送多路流，会对上传带宽造成较大压力。通过使用 SRS Stack，这个问题得到了解决。 目前，我将电脑上的 OBS 推流到 NAS 上的 SRS Stack，然后在 NAS 上进行多平台统一转播。这样一来，我能够节省上行带宽，同时避免客户端推送多路流。然而，需要注意的是，SRS Stack 目前仅支持最多同时进行三个平台的转播。如果你需要更多平台，可以运行多个实例。"><meta property="og:type" content="website"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"WebPage","name":"SRS Stack - 直播推流","description":"SRS 是一个免费开源的实时视频服务器应用，通过 SRS Stack 能够轻松在多平台上进行简单高效的直播同步推流部署。 在我的日常工作和学习中，我通常会开启直播，但如果推送多路流，会对上传带宽造成较大压力。通过使用 SRS Stack，这个问题得到了解决。 目前，我将电脑上的 OBS 推流到 NAS 上的 SRS Stack，然后在 NAS 上进行多平台统一转播。这样一来，我能够节省上行带宽，同时避免客户端推送多路流。然而，需要注意的是，SRS Stack 目前仅支持最多同时进行三个平台的转播。如果你需要更多平台，可以运行多个实例。"}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>SRS Stack - 直播推流 | LearnData-开源笔记</title><meta name="description" content="SRS 是一个免费开源的实时视频服务器应用，通过 SRS Stack 能够轻松在多平台上进行简单高效的直播同步推流部署。 在我的日常工作和学习中，我通常会开启直播，但如果推送多路流，会对上传带宽造成较大压力。通过使用 SRS Stack，这个问题得到了解决。 目前，我将电脑上的 OBS 推流到 NAS 上的 SRS Stack，然后在 NAS 上进行多平台统一转播。这样一来，我能够节省上行带宽，同时避免客户端推送多路流。然而，需要注意的是，SRS Stack 目前仅支持最多同时进行三个平台的转播。如果你需要更多平台，可以运行多个实例。">
