    <meta property="og:url" content="https://newzone.top/posts/2022-05-22-surveillance_video_for_myself.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="疫情封控两个月后，我对自己开始 24 小时的自我监控录像"><meta property="og:description" content="疫情封控两个月后，人变得愈发懒散，每天的成果只有吃饭睡觉。为了摆脱这种状态，我决定在书房对自己进行 24 小时的监控录像，督促自己提升效率。 自我监控方案有两点需求：首先，软硬件必须在本地操作、储存，绝对不能联网；其次工作中途经常离开书房，回放时能跳过无人片段。 寻找监控工具： 视频剪辑软件：自动识别长时间静止的画面，删除或加速相关视频帧。 录屏软件：带移动侦测功能，检测到人则开启录像，无人则自动暂停，无需联网就能使用。 播放软件：自动跳过超过 10s 的静止画面。 直连电脑的摄像机：不联网，不用 SD 卡将视频直接存储在电脑上。虽然萤石、小米有移动侦测功能，但视频需上传云端，风险过大。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="录屏"><meta property="article:tag" content="自我管理"><meta property="article:published_time" content="2022-05-22T00:00:00.000Z"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"疫情封控两个月后，我对自己开始 24 小时的自我监控录像","image":[""],"datePublished":"2022-05-22T00:00:00.000Z","dateModified":"2023-12-06T14:17:09.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>疫情封控两个月后，我对自己开始 24 小时的自我监控录像 | LearnData-开源笔记</title><meta name="description" content="疫情封控两个月后，人变得愈发懒散，每天的成果只有吃饭睡觉。为了摆脱这种状态，我决定在书房对自己进行 24 小时的监控录像，督促自己提升效率。 自我监控方案有两点需求：首先，软硬件必须在本地操作、储存，绝对不能联网；其次工作中途经常离开书房，回放时能跳过无人片段。 寻找监控工具： 视频剪辑软件：自动识别长时间静止的画面，删除或加速相关视频帧。 录屏软件：带移动侦测功能，检测到人则开启录像，无人则自动暂停，无需联网就能使用。 播放软件：自动跳过超过 10s 的静止画面。 直连电脑的摄像机：不联网，不用 SD 卡将视频直接存储在电脑上。虽然萤石、小米有移动侦测功能，但视频需上传云端，风险过大。">
