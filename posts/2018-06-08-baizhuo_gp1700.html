    <meta property="og:url" content="https://newzone.top/posts/2018-06-08-baizhuo_gp1700.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="光猫改造 篇三：百卓 GP1700 进阶设置 - 端口映射"><meta property="og:description" content="宽带升级到千兆网络后，电信全面更新了光猫，关闭了的光猫管理地址，只能通过官方 APP「网络管家」管理光猫。 电信「网络管家」功能 重启光猫； 开启 UPnp； 开启 DMZ 主机，建立端口映射； 建立虚拟服务器，内网穿透访问。 开启光猫端口映射、内网穿透 登录路由器管理地址 192.168.X.X。这里以梅林 AC5300 为图例。 打开电信官方 APP「网络管家」，依次点击中间的「路由器图标」→「高级设置」→「DMZ 主机」，启用 DMZ 主机并绑定刚刚获得的路由器 WAN IP 地址 - 192.168.1.X 。 光猫内网穿透：当外网要访问局域网（192.168.1.3:1194）时，进入网络管家中「高级设置」→「虚拟服务器」，添加内部 IP 192.168.1.3、内部端口号 1194 和服务器端口号。服务器端口号可根据需求设置。假设光猫 IP 为 180.154.109.143，外网只需访问「180.154.109.143:12345」就可以计入局域网（192.168.1.3:1194）。 路由端口转发：进入路由器「高级设置」-「外部网络（WAN）」-「端口转发」，按要求设置端口。我这是 eMule TCP 和 UDP 转发，设置完成后，变成 High ID。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="GP1700"><meta property="article:tag" content="光猫"><meta property="article:published_time" content="2018-06-08T00:00:00.000Z"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"光猫改造 篇三：百卓 GP1700 进阶设置 - 端口映射","image":[""],"datePublished":"2018-06-08T00:00:00.000Z","dateModified":"2023-12-06T14:17:09.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>光猫改造 篇三：百卓 GP1700 进阶设置 - 端口映射 | LearnData-开源笔记</title><meta name="description" content="宽带升级到千兆网络后，电信全面更新了光猫，关闭了的光猫管理地址，只能通过官方 APP「网络管家」管理光猫。 电信「网络管家」功能 重启光猫； 开启 UPnp； 开启 DMZ 主机，建立端口映射； 建立虚拟服务器，内网穿透访问。 开启光猫端口映射、内网穿透 登录路由器管理地址 192.168.X.X。这里以梅林 AC5300 为图例。 打开电信官方 APP「网络管家」，依次点击中间的「路由器图标」→「高级设置」→「DMZ 主机」，启用 DMZ 主机并绑定刚刚获得的路由器 WAN IP 地址 - 192.168.1.X 。 光猫内网穿透：当外网要访问局域网（192.168.1.3:1194）时，进入网络管家中「高级设置」→「虚拟服务器」，添加内部 IP 192.168.1.3、内部端口号 1194 和服务器端口号。服务器端口号可根据需求设置。假设光猫 IP 为 180.154.109.143，外网只需访问「180.154.109.143:12345」就可以计入局域网（192.168.1.3:1194）。 路由端口转发：进入路由器「高级设置」-「外部网络（WAN）」-「端口转发」，按要求设置端口。我这是 eMule TCP 和 UDP 转发，设置完成后，变成 High ID。">
