    <meta property="og:url" content="https://newzone.top/posts/2018-12-28-voice_input_try.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="等了十年，PC 端能用的语音输入方案来了"><meta property="og:description" content="从 XP 时代开始，我幻想用语音转文字。后来，手机提前实现了这功能，电脑端的语音录入却一直没进展。 为了能在 PC 上用语音打字，我从 2013 折腾到 2022，经历了各种硬件和软件，终于找到最适合 PC 端的语音输入方案。 讯飞 + 小麦克风 2013 年，讯飞推出 PC 版输入法。我以为 PC 语音输入的时代已经来临，买了个十几块的小麦克风，尝试语音转文字。 可测试结果却让人大跌眼镜，语音识别准确率异常的低。即便我把麦放在嘴边，依然无法录清楚，超过 80% 内容识别错误。 过低的识别率，让我怀疑是麦克风的收音出了问题，要想语音打字就需要换个好点的话筒。但囊中羞涩，只能暂停尝试。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="语音输入"><meta property="article:published_time" content="2018-12-28T00:00:00.000Z"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"等了十年，PC 端能用的语音输入方案来了","image":[""],"datePublished":"2018-12-28T00:00:00.000Z","dateModified":"2023-12-06T14:17:09.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>等了十年，PC 端能用的语音输入方案来了 | LearnData-开源笔记</title><meta name="description" content="从 XP 时代开始，我幻想用语音转文字。后来，手机提前实现了这功能，电脑端的语音录入却一直没进展。 为了能在 PC 上用语音打字，我从 2013 折腾到 2022，经历了各种硬件和软件，终于找到最适合 PC 端的语音输入方案。 讯飞 + 小麦克风 2013 年，讯飞推出 PC 版输入法。我以为 PC 语音输入的时代已经来临，买了个十几块的小麦克风，尝试语音转文字。 可测试结果却让人大跌眼镜，语音识别准确率异常的低。即便我把麦放在嘴边，依然无法录清楚，超过 80% 内容识别错误。 过低的识别率，让我怀疑是麦克风的收音出了问题，要想语音打字就需要换个好点的话筒。但囊中羞涩，只能暂停尝试。">
