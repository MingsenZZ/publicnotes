    <meta property="og:url" content="https://newzone.top/posts/2018-05-04-audition_cut_mp3.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="怎么用 Adobe Audition 快速剪切音频？"><meta property="og:description" content="很久没剪音频了，突然被朋友拜托，才发现 Audition 剪切音频有多非人性，操作跟 10 年前的软件相比，没任何进步。 简易剪切流程 在 Audition 中打开音频文件。 选定要删除的音频部分：左键按住在删除音频起点，然后拉动到删除音频重点，放开左键。 点击右键，选择删除。刚才选择的音频就被删除了。 在混音器中点击，用鼠标滚轮放大音频的可选间距，重复上面 3 步，继续剪切音频。 精修完后，点击「文件」&gt;「另存为」，就可以保存我们的音频文件了。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="Audition"><meta property="article:tag" content="音频"><meta property="article:published_time" content="2018-05-04T00:00:00.000Z"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"怎么用 Adobe Audition 快速剪切音频？","image":[""],"datePublished":"2018-05-04T00:00:00.000Z","dateModified":"2023-12-06T14:17:09.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>怎么用 Adobe Audition 快速剪切音频？ | LearnData-开源笔记</title><meta name="description" content="很久没剪音频了，突然被朋友拜托，才发现 Audition 剪切音频有多非人性，操作跟 10 年前的软件相比，没任何进步。 简易剪切流程 在 Audition 中打开音频文件。 选定要删除的音频部分：左键按住在删除音频起点，然后拉动到删除音频重点，放开左键。 点击右键，选择删除。刚才选择的音频就被删除了。 在混音器中点击，用鼠标滚轮放大音频的可选间距，重复上面 3 步，继续剪切音频。 精修完后，点击「文件」&gt;「另存为」，就可以保存我们的音频文件了。">
