    <meta property="og:url" content="https://newzone.top/posts/2023-09-05-virtual_positioning.html"><meta property="og:site_name" content="LearnData-开源笔记"><meta property="og:title" content="不再门口等待！在家「预定」餐厅座位，掌握虚拟定位技巧 - 无需 ROOT"><meta property="og:description" content="这篇文章是上海封城前所写，放在草稿箱中已经一年多了，现在终于可以重新用到了。 家门口的网红餐店总是要排三个小时的队，而且要在店门口扫描二维码。为了避免在门口浪费时间，我经常选择在家中提前将我的手机定位设至餐厅附近，然后扫码排队。只有当快轮到我时，我才从家出发。想知道我是如何实现这个小技巧的吗？ 虚拟定位 首先，在电脑上安装安卓模拟器，文中以蓝叠模拟器为例，但其他模拟器的操作也相似。 在模拟器中打开要修改定位的应用，点击应用的定位图标。 选择「地图定位」，点击你想设定的地点。当提示「设置该坐标点为当前位置？」后，点击确定，返回至微信界面，即可看到虚拟定位已启用。 更改定位后，为了确认位置是否准确，建议你在应用内使用位置服务进行检查。例如，如果想要核实微信上的位置，你可以尝试给「文件传输助手」发送位置信息。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-12-06T14:17:09.000Z"><meta property="article:author" content="清顺"><meta property="article:tag" content="虚拟定位"><meta property="article:published_time" content="2023-09-05T00:00:00.000Z"><meta property="article:modified_time" content="2023-12-06T14:17:09.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"不再门口等待！在家「预定」餐厅座位，掌握虚拟定位技巧 - 无需 ROOT","image":[""],"datePublished":"2023-09-05T00:00:00.000Z","dateModified":"2023-12-06T14:17:09.000Z","author":[{"@type":"Person","name":"清顺","url":"https://newzone.top"}]}</script><link rel="alternate" type="application/rss+xml" href="https://newzone.top/rss.xml" title="LearnData-开源笔记 RSS Feed"><title>不再门口等待！在家「预定」餐厅座位，掌握虚拟定位技巧 - 无需 ROOT | LearnData-开源笔记</title><meta name="description" content="这篇文章是上海封城前所写，放在草稿箱中已经一年多了，现在终于可以重新用到了。 家门口的网红餐店总是要排三个小时的队，而且要在店门口扫描二维码。为了避免在门口浪费时间，我经常选择在家中提前将我的手机定位设至餐厅附近，然后扫码排队。只有当快轮到我时，我才从家出发。想知道我是如何实现这个小技巧的吗？ 虚拟定位 首先，在电脑上安装安卓模拟器，文中以蓝叠模拟器为例，但其他模拟器的操作也相似。 在模拟器中打开要修改定位的应用，点击应用的定位图标。 选择「地图定位」，点击你想设定的地点。当提示「设置该坐标点为当前位置？」后，点击确定，返回至微信界面，即可看到虚拟定位已启用。 更改定位后，为了确认位置是否准确，建议你在应用内使用位置服务进行检查。例如，如果想要核实微信上的位置，你可以尝试给「文件传输助手」发送位置信息。">
